<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <a href="./index.html">Volver</a>

    <center>
    <h1>Multimedia</h1></center>

    <hr />

    <h2>Importar imagenes</h2>

    <img src="./img (1)/img1.avif" alt="imagen de perrito" height="200px" />
    <h2>Importar imagenes externas</h2>
    <img
        src="https://img.freepik.com/fotos-premium/lluvia-torrencial-pavimento-canalon-danado-fuerte-aguacero-dia-lluvioso-condensado_908985-25930.jpg?size=626&ext=jpg&ga=GA1.1.386372595.1697500800&semt=sph"
        alt="Imagen de calle"
        height="200px"
        loading="lazy"
     />
     
     <h2>Etiqueta figure con leyenda</h2>
     <figure>
        <img src="./img (1)/img1.avif" alt="imagen de perrito" height="200px" />
        <figcaption>Perrito Bulldog Frances</figcaption>
     </figure>

     <h2>Importar gif</h2>

     <img 
     src="./img (1)/giphy.gif" 
     alt="Esto es un perrito" 
     height="200px"
     loading="lazy"
     />
    <hr />
    <center>
    <h2>Videos</h2></center>
    <video src="img (1)/video.mp4" controls poster=
    height="200px"></video>

    <h2>Video autoreproduce</h2>
    <video src="img (1)/video.mp4" autoplay controls height="200px" ></video>
    
     <h2>Video sin sonido</h2>
     <video src="img (1)/video.mp4" autoplay muted controls height="200px" ></video>

    
     <iframe width="560" height="315" src="https://www.youtube.com/embed/B1n9yMVlE8g?si=qST7Ge7T_9FrHSKh" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>"

     <h2>Video con subtitulos</h2>
     <video src="img (1)/video.mp4" controls height="200">
        <track src="subtitulos.vtt" kind="subtitles" srclang="es" label="EspaÃ±ol"/>
     </video>

     <h2>Importar un audio</h2>
     <audio src="./img (1)/audio.mp3" controls ></audio>

     <h2>Audio autoreproductor</h2>
     <audio src="img (1)/audio.mp3" controls autoplay muted></audio>
</body>
</html>
